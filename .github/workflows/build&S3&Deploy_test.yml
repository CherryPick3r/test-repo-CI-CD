# This is a basic workflow to help you get started with Actions

name: build test

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "release" branch
  push:
    branches: [ "release" ]
  pull_request:
    branches: [ "release" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
env:
  AWS_REGION: ap-northeast-2
  S3_BUCKET_NAME: cherrypicker-bucket
  CODE_DEPLOY_APPLICATION_NAME: cherrypicker-codeploy-app
  CODE_DEPLOY_DEPLOYMENT_GROUP_NAME: cherrypicker-deployment-group
  
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: set up jdk 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
        shell: bash
        
      - name: Build with Gradle
        run : ./gradlew build
        shell: bash

      - name: Make zip file
        run: zip -r ./$GITHUB_SHA.zip .
        shell: bash
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{secrets.AWS_ACCESS_KEY_ID}}
          aws-secret-access-key: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          aws-region: ${{env.AWS_REGION}}
      
      - name: Upload to AWS S3
        run: aws s3 cp --region ${{env.AWS_REGION}} ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip 
              
      - name : set up codeDeploy
        run: |
          apt-get install ruby-full \
          apt-get install wget \
          cd /home/ubuntu \
          wget https://${{env.S3.BUCKET_NAME}}.s3.${{env.AWS_REGION}}.amazonaws.com/latest/install

      - name : grant execute permission for ./install
        run : chmod +x ./install
        
      - name: execute ./install
        run: ./install auto > /tmp/logfile
        
          
 
